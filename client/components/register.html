<div id="loginForm">
	<div class="input">
		<input type="text" ng-model="username" placeholder="User Name">
	</div>
	<div class="input">
		<input type="email" ng-model="email" placeholder="Email">
	</div>
	<div class="input">
		<input type="password" ng-model="password" placeholder="Password">
	</div>


	<div class="input">
		<button ng-click="register()">Register</button>
		<button ng-click="goToIndex()">Back</button>
	</div>


	response : {{response}}

</div>
